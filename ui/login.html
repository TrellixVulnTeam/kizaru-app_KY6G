<div id="login-wrapper">
	<div class="container">
		<div class="row">
			<div class="col align-self-center login">
				<h1 class="gtxt">Добро пожаловать!</h1>
				<h6>Для продолжения войдите в свой аккаунт</h6>
				<form>
					<div class="form-group">
						<input type="text" class="custom-input form-control" id="login-username" placeholder="Имя пользователя">
					</div>
					<div class="form-group">
						<input type="password" class="custom-input form-control" id="login-password" placeholder="Пароль">
					</div>
					<div class="login-form-footer">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="login-save-details" checked>
							<label class="custom-control-label" for="login-save-details">Запомнить меня</label>
						</div>
						<button type="button" class="btn btn-dark" onclick="login()">Войти</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
